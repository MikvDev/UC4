<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let dia = parseFloat(prompt("Digite um numero de 1 a 7:"))
        switch(dia){
            case 1:
                alert("segunda")
                break
            case 2 :
                alert("terça")
                break
            case 3:
                alert("quarta")
                break
            case 4:
                alert("quinta")
                break
            case 5:
                alert("sexta")
                break
            case 6:
                alert("sábado")
                break
            case 7:
                alert("domingo")
                break
            default :
                alert("Opção invalida!")
                

        }
    </script>
</body>
</html>
