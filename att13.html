<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <script>
    function qualNumEmaior(num1, num2){
      if(num1 > num2){
        console.log(`${num1}: Esse numero é maior que ${num2}`)
      }else if(num2 > num1){
        console.log(`${num1}: Esse numero é menor que ${num2}`)
      }else{
        console.log("inválido!")
      }
      
    }
    
    let numero1 = parseFloat(prompt("Digite um número"))
    let numero2 = parseFloat(prompt("Digite um número"))
    qualNumEmaior(numero1,numero2)
  </script>
</body>

</html>
