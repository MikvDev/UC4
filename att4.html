<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseFloat(prompt("Digite um numero! Veja se ele é par ou impar:"))
        if(num % 2 === 0){
            alert("Esse numero é par")
        }else(
            alert("Esse numero é impar")
        )
    </script>
</body>
</html>
